<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Reply Missed Calls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Auto-Reply App</h2>
        <input type="text" id="replyMessage" placeholder="Enter auto-reply message" value="Sorry, I'm busy. Will call you back!">
        <button onclick="saveMessage()">Save Message</button>
        <button onclick="toggleService()">Start/Stop Service</button>
        <p id="status">Service: Stopped</p>
    </div>

    <script>
        let autoReplyMessage = localStorage.getItem('autoReplyMessage') || "Sorry, I'm busy. Will call you back!";
        let isServiceRunning = false;

        function saveMessage() {
            const input = document.getElementById('replyMessage').value;
            if (input.trim()) {
                autoReplyMessage = input;
                localStorage.setItem('autoReplyMessage', input);
                document.getElementById('status').textContent = 'Message saved!';
            } else {
                document.getElementById('status').textContent = 'Please enter a valid message.';
            }
        }

        function toggleService() {
            isServiceRunning = !isServiceRunning;
            const statusElement = document.getElementById('status');
            if (isServiceRunning) {
                statusElement.textContent = 'Service: Running';
                startCallListener();
            } else {
                statusElement.textContent = 'Service: Stopped';
                stopCallListener();
            }
        }

        function startCallListener() {
            if (!navigator.permissions || !navigator.sms) {
                console.warn('Permissions or SMS API not available. Use Capacitor/Cordova plugin.');
                return;
            }
            window.addEventListener('callstatechange', handleCallState);
            console.log('Listening for missed calls...');
        }

        function stopCallListener() {
            window.removeEventListener('callstatechange', handleCallState);
            console.log('Stopped listening for calls.');
        }

        function handleCallState(event) {
            if (event.state === 'missed') {
                const phoneNumber = event.phoneNumber;
                sendSMS(phoneNumber, autoReplyMessage);
            }
        }

        async function sendSMS(phoneNumber, message) {
            try {
                await navigator.sms.send(phoneNumber, message);
                console.log(`SMS sent to ${phoneNumber}: ${message}`);
                document.getElementById('status').textContent = `SMS sent to ${phoneNumber}`;
            } catch (error) {
                console.error('Error sending SMS:', error);
                document.getElementById('status').textContent = 'Error sending SMS';
            }
        }

        document.getElementById('replyMessage').value = autoReplyMessage;
    </script>
</body>
</html>
